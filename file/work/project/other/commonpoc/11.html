<script>
autoMove(8);
function autoMove(n){
    var className = "tbl-body";
    var MyMarhq = '';
    clearInterval(MyMarhq);
    $('.'+className+' tbody').html($('.'+className+' tbody').html()+$('.'+className+' tbody').html());
    $('.'+className).css('top', '0');
    var tblTop = 0;
    var speedhq = 50; // 数值越大越慢
    var outerHeight = $('.'+className+' tbody').find("tr").outerHeight();
    function Marqueehq(){
        if(tblTop <= -outerHeight*n){
            tblTop = 0;
        } else {
            tblTop -= 1;
        }
        $('.'+className+'').css('top', tblTop+'px');
    }
    MyMarhq = setInterval(Marqueehq,speedhq);
    // 鼠标移上去取消事件
    $("."+className+" tbody").hover(function (){
        clearInterval(MyMarhq);
    },function (){
        clearInterval(MyMarhq);
        MyMarhq = setInterval(Marqueehq,speedhq);
    })

}

</script>
